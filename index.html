<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Anime</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e6335aa1da.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="header__logo">
            <figure class="nav__img">
            <img src="https://content.mycutegraphics.com/graphics/movie/movie-clapper-and-reel.png" alt="blinker logo" class="logo">
        </figure>
        </div>
        <ul class="nav__link--list">
        <li class="nav__link">
            <a href="index.html" class="link__hover--effect">Home</a>

            </li>
        <li class="nav__link">

    </nav>
    <section id="landing__page">
        <div class="content__wrapper">
            <h1 class="header">Best selection of anime around the world</h1>
            <h2 class="sub-header">Find your favourite anime with <span class="green">Cinema</span></h2>
            <div class="input__wrapper">
                <input type="text" class="index__input" placeholder="Search by Title, Year or Keyword">
                <button class="header__btn click">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="imgs__wrapper">
            <div class="img__wrapper">
            <figure>
                <img class="landing_page-img" src="https://cdn.myanimelist.net/images/anime/1765/135099l.jpg"  alt="">
            </figure>
            </div>
            <div class="img__wrapper">
            <figure>

            </figure>
            </div>
            <div class="img__wrapper">
            <figure>
                <img class="landing_page-img" src="https://cdn.myanimelist.net/images/anime/1218/135107l.jpg" alt="">
            </figure>
            </div>
            <div class="img__wrapper">
            <figure>
                <img class="landing_page-img" src="https://cdn.myanimelist.net/images/anime/1121/133132l.jpg" alt="">
            </figure>
            </div>
            </div>
        </div>
