<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e6335aa1da.js" crossorigin="anonymous"></script>
    <script src="user.js"></script>
</head>
<body>
    <div id="app">
        <div class="flex flex__col" style="display:flex;flex: 1 1 0%">
            <div class="navbar flex flex__col">
                <div class="flex content-wrapper justify-between align-center" style="flex-direction: row; z-index: 1005;" >
             <div class="logo">
            <figure class="nav__img">
             <img src="https://content.mycutegraphics.com/graphics/movie/movie-clapper-and-reel.png" alt="logo" class="logo">
        </figure>
        </div>
        <div class="links flex align-center justify-between">
             <ul class="nav__link--list">
        <li class="nav__link">
            <a href="index.html" class="link__hover--effect">Home</a>
            </li>
        <li class="nav__link">
            <a href="#" class="link__hover--effect">Find Your Show</a>
            </li>
        <li class="nav__link">
            <a href=""class="nav__btn">CONTACT</a>
            </li>
        </ul>
        </div>
            </div>
             <div class="content-wrapper flex__col align-center" style="margin-top: 30px;">
            <h1 class="header">Browse our Films</h1>
            <div class="input__wrapper">
             <input type="text"
              placeholder="Search by Title, Year or Keyword"
            onInput="searchChange(event)"
            onSubmit="loading(event)"/>
            <div class="header__btn click">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
                </div>
            </div>
            </div>
        <section id="search">
        <div class="search__filter justify-between">
        <h1>Search Results:<span class="searchName">
        </span></h1>
        <select name="movieSort" id="movieSort" onchange="sortChange(event)">
        <option disabled selected value="">Sort by Year</option>
        <option value="newest">Newest to Oldest</option>
        <option value="oldest">Oldest to Newest</option>
    </select>
    </div>
    <div class="movie-list">
    <div class="show-card">
        <div class="loading">
            <i class="fas fa-spinner"></i>
        </div>
    <div class="show-card__container"></div>
    </div>
    </div>
    </section>
    </div>
</div>
</body>
</html>
